<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link rel="stylesheet" href="/AlarmClock/style.css">
</head>

<body>
    <div class="MyClock">
        <div class="container">
            <div class="displayTime">00:00:00</div>
            <div class="inputs">
                <input type="number" name="Hour" id="Hour" placeholder="00" min="0" max="23">
                <input type="number" name="Min" id="Min" placeholder="00" min="0" max="59">
            </div>
            <button id="set">Add Alarm</button>
            <div class="activeAlarms">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
